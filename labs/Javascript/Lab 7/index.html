
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Js DOM</title>
</head>
<body>
        <div id="main">
            <div class="container">
                <h2>Login</h2>
                <p id="msg"></p>
        
                    <label for="username">Username: </label><br>
                    <input type="text" id="username" required>

                    <button id="btn" type="submit">Sign in</button>
               
            </div>
        </div>
<script>
    var mybody = document.body;
    mybody.style.backgroundImage = "url(./Hacker.jpeg)";
    mybody.style.backgroundSize = "cover";
    mybody.style.display = "flex";
    mybody.style.color = "white";

    // Main
    var main = document.getElementById("main");
    main.style.margin = "20em auto 0";

    //containter
    var cont = document.getElementsByClassName("container");

    for(var i in cont){
        if(!isNaN(i))
        {
            // console.log("From loop 1")
            cont[i].style.background = " rgba(0,0,0,0.7)";
            cont[i].style.padding = "2em";
            cont[i].style.paddingLeft = "3em";
            cont[i].style.paddingRight = "3em";
            cont[i].style.paddingBottom = "5em";
        }
    }

    //Username and password
    var user = document.getElementById("username");
    var pass = document.getElementById("password");


    //
    var askUsr = document.getElementById("askUsr");
    askUsr.style.fontSize = "14px";
    askUsr.style.textAlign = "center";
    var createAcc = document.getElementById("createAcc");
    createAcc.style.color = "rgb(186, 23, 23)";

    user.style = "border-radius: 0.6em; background-color: rgb(247, 247, 247); padding: 0.3em; width: 18em; margin-bottom: 1em";
    pass.style = "border-radius: 0.6em; background-color: rgb(247, 247, 247); padding: 0.3em; width: 18em; margin-bottom: 0.3em";

    user.addEventListener("click",function(){
        let msg = document.getElementById("msg");
        msg.style.display = "none";
    });

    pass.addEventListener("click",function(){
        let msg = document.getElementById("msg");
        msg.style.display = "none";
    });

    // Check
    var mycheck = document.getElementById("mycheck");
    mycheck.style.marginTop = "1.5em";

    var labels = document.getElementsByTagName("label");
    for(let x in labels){
        if(Number(x)+1){
            labels[x].style.fontSize = "large";
        }
    }

    var myh2 = document.getElementsByTagName("h2");
    myh2[0].style.textAlign = "center";

            msg.style.display = "block";
        }
    });
</script>

</body>
