<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Js DOM</title>
</head>
<body>
        <div id="main">
            <div class="container">
                <h2>Login</h2>        
                    <label for="username">Username: </label><br>
                    <input type="text" id="username" required>
                    <div id="errName"></div>
                    <br>
                    <label for="password">Password: </label><br>
                    <input  type="password" id="password" required>
                    <div id="errPass"></div>
                    <br>
                    <input type="checkbox" id="mycheck">
                    <label for="mycheck">I'm a Robot</label><br>
                    
                    <p id="askUsr">Not Registered? <a href="" id="createAcc">Create an account</a></p>
                    <button id="btn" type="submit">Sign in</button>
               
            </div>
        </div>
<script>
        //////////////////////////// { Styling using JS } Logic at line 87 ////////////////////////////
    {var mybody = document.body;
    mybody.style.backgroundImage = "url(./Hacker.jpeg)";
    mybody.style.backgroundSize = "cover";
    mybody.style.display = "flex";
    mybody.style.color = "white";

    // Main
    var main = document.getElementById("main");
    main.style.margin = "20em auto 0";

    //containter
    var cont = document.getElementsByClassName("container");

    for(var i in cont){
        if(!isNaN(i))
        {
            // console.log("From loop 1")
            cont[i].style.background = " rgba(0,0,0,0.7)";
            cont[i].style.padding = "2em";
            cont[i].style.paddingLeft = "3em";
            cont[i].style.paddingRight = "3em";
            cont[i].style.paddingBottom = "5em";
        }
    }

    //Username and password
    var user = document.getElementById("username");
    var pass = document.getElementById("password");


    //
    var askUsr = document.getElementById("askUsr");
    askUsr.style.fontSize = "14px";
    askUsr.style.textAlign = "center";
    var createAcc = document.getElementById("createAcc");
    createAcc.style.color = "rgb(186, 23, 23)";
    

    user.style = "border-radius: 0.6em; background-color: rgb(247, 247, 247); padding: 0.3em; width: 18em; margin-bottom: 1em";
    pass.style = "border-radius: 0.6em; background-color: rgb(247, 247, 247); padding: 0.3em; width: 18em; margin-bottom: 0.3em";

    var mycheck = document.getElementById("mycheck");
    mycheck.style.marginTop = "1.5em";

    var labels = document.getElementsByTagName("label");
    for(let x in labels){
        if(Number(x)+1){
            labels[x].style.fontSize = "large";
        }
    }

    var myh2 = document.getElementsByTagName("h2");
    myh2[0].style.textAlign = "center";

    var btn = document.getElementById("btn");
    btn.style = "background-color: red; color: white; width: 10em; margin-top: 0.8em; height: 2.5em; border-radius: 1em;float: right;  cursor: pointer;";
   }
    
   /////////////////////////////////////////////// LOGIC /////////////////////////////////////////////////
    btn.addEventListener("click", function(){
        var checkName = document.getElementById("username").value;
        var checkPass = document.getElementById("password").value;

        let nameRegex = /^[A-Z-_a-z]*$/;
        let nameAccept = nameRegex.test(checkName);

        let passRegex = /[^\s]{8,}$/
 
        let passAccept = passRegex.test(checkPass);

         if(!nameAccept){
             document.getElementById("errName").innerText = "Name should be letters only a-z, A-Z, -, _";
        }else if(!passAccept){
            document.getElementById("errPass").innerText = "Password should be atleast 8 digits with no space";
        }
        else{
            alert("Login Success :D");
        }
    });
            // console.log(checkName);
        // console.log(nameRegex.test(checkName));
               // console.log(checkPass);
</script>

</body>
