<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QLPyjBj5mesmLvMjXwOg8wO3I5f3W"
      crossorigin="anonymous"
    />
    {% load static %}

    <link
      href="{% static '/main/assets/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-sm-6 col-md-4">
          <div class="card">
            <div class="card-header">
              <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body">
              <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <input
                  class="btn btn-primary my-2"
                  type="submit"
                  value="Login"
                />
                <ul>
                {% for msg in messages %}
                    <li id="messages " class="text-danger text-center">{{msg}}</li>
                    {% endfor %}
                </ul>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <div class="d-flex justify-content-center links text-light">
        Don't have an account?
        <a href="{% url 'signup' %}" class="ml-2"> Sign Up</a>
      </div>
    </div>
  </body>
</html>
