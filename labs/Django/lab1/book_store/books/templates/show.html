{% extends 'main/layout.html' %}


{% block title %}
    book list
{% endblock %}


{% block main-content %}
    <h1 class="text-center"> Welcome to book details </h1>
    <table class="table">
    <thead>
        <tr>
            <td> ID </td>
            <td> Name </td>
            <td> Author </td>
            <td> Price </td>
            <td> Description </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ book.id }} </td>
            <td>{{ book.name }} </td>
            <td> {{ book.author }}</td>
            <td> {{ book.price }} </td>
            <td> {{ book.description}} </td>
        </tr>
    </tbody>

    </table>
    <a class="btn btn-outline-dark px-4" href="{%url 'books:books-index' %}">Back</a>

{% endblock %}
