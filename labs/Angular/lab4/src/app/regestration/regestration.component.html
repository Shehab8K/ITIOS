<div class="form-container" id="makeMaxWidth">

  <form  (ngSubmit)="Add()" [formGroup]="validationForm">
    <input type="text" formControlName="name" class="form-control" placeholder="Name" />

    <input type="text" formControlName="age" class="form-control mt-3" placeholder="Age"/>

    <input type="text" formControlName="email" class="form-control mt-3" placeholder="Email"/>

    <button type="submit" class="btn btn-dark mt-3">ADD</button>
  </form>


</div>
